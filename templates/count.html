{% extends 'base.html' %}
{% block title %}
Entity Count
{% endblock title %}

{% block body %}
<div class="container" style="max-width: 667px;">
    <table class="table table-dark table-hover table-bordered table-striped" style="margin-top: 175px;">
        <thead>
            <tr>
                {% for heading in headings %}
                <th>{{ heading }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for row in content %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
