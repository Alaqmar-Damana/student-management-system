{% extends 'base.html' %}
{% block title %}
Enter Marks Details
{% endblock title %}

{% block body %}
{% if msg %}
<div class="container-fluid container-sm my-5 pt-5" style="max-width:667px">
    <div class="alert alert-success">{{ msg }}</div>
</div>
{% elif fail_msg %}
<div class="container-fluid container-md my-5 pt-5" style="max-width:667px">
    <div class="alert alert-danger">{{ fail_msg }}</div>
</div>
{% endif %}
<div class="container-fluid container-md my-5 pt-5" style="max-width:667px">
<form action="/marksForm" method="post" autocomplete="off">
    <div class="mb-3">
        <label for="usn" class="form-label text-white">Student:</label>
        <select class="form-select" id="usn" name="usn">
            {% for student in students %}
            <option value="{{ student[0] }}">{{ student[0] }} - {{ student[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="code" class="form-label text-white">Subject:</label>
        <select class="form-select" id="code" name="code">
            {% for subject in subjects %}
            <option value="{{ subject[0] }}">{{ subject[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="marks" class="form-label text-white">Marks:</label>
        <input type="number" class="form-control" id="marks" placeholder="Enter marks" min="1" max="100" name="marks">
    </div>
    <div class="mb-3">
        <label for="result" class="form-label text-white">Result(P/F):</label>
        <select class="form-select" id="result" name="result">
            <option value="P">Pass</option>
            <option value="F">Fail</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
